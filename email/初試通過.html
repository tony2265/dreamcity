<!DOCTYPE html>
<html>

<head>

    <style>

        .container {
            background-color: #ffffff;

            padding: 0 20px;

            text-align: center;
            color: #555555;
        }

        .content p {
            margin: 0 0 15px;
            font-size: 16px;
            line-height: 1.5;
        }

        .content strong {
            font-size: 38px;
            color: #004680;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
        }

        .footer img {
            width: 32px;
            height: 32px;
            margin: 0 4px;
        }

        .divider {
            border-top: 5px solid #004680;
            margin: 10px 0;
        }

</head>

<body>
    <div class="container">

            <a href="https://www.dreamcity.studio/" target="_blank"><img src="https://www.dreamcity.studio/email/images/website2x.png" alt="Web Site"></a>
